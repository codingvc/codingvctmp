---
layout: default
---

<div class="page">
    <h1>Archive of posts from {{ page.title | date: "%B %Y" }}</h1>
    <ul class="posts">
        {% for post in page.posts %}
        <li>
            <a class="post-link" href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date: "%b %-d, %Y" }})
        </li>
        {% endfor %}
    </ul>
</div>
